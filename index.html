<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖DAMLA💖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #c2185b;
            --text-color: #ffcdd2;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
    
        h1 {
            color: var(--text-color);
            font-size: clamp(2em, 8vw, 3em);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .message-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: clamp(1em, 5vw, 1.5em);
            transition: all 0.8s ease;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
            line-height: 1.5;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .music-icon {
            font-size: 24px;
            color: white;
        }

        .counter {
            font-size: 1em;
            margin-top: 15px;
            font-style: italic;
            color: var(--text-color);
        }

        .heart {
            font-size: 1.5em;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-color);
            animation: float linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .photo-slider {
            width: 390px;
            height: 190px;
            border-radius: 25%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        #uygar{
            width: 390px;
            height: 290px;
            
        }

        .photo-slider:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .photo-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .photo-slider img.active {
            opacity: 1;
        }

        .slider-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .slider-controls button {
            padding: 5px 10px;
            font-size: 0.8em;
            margin: 0;
        }

        .countdown-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .countdown-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1em;
            }
            
            .message {
                font-size: 1.2em;
            }
            
            .photo-slider {
                width: 250px;
                height: 250px;
            }
        }

        .story-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1em;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .story-button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="photo-slider" id="photoSlider">
        <img src="karagöz.png" alt="Damla" class="active">
        <!-- Diğer fotoğrafları buraya ekleyebilirsiniz -->
        <img src="karagöz1.png" alt="Damla" class="uygar" id="uygar">
        
    </div>
    

    <div class="slider-controls">
        <button onclick="prevPhoto()"><i class="fas fa-arrow-left"></i></button>
        <button onclick="nextPhoto()"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="container">
        <h1>DAMLA <span class="heart">❤</span> UYGAR</h1>
        
        <div class="countdown-container">
            <div class="countdown-title">Tanışalı:</div>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="years">0</div>
                    <div class="countdown-label">Yıl</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="months">0</div>
                    <div class="countdown-label">Ay</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">Gün</div>
                </div>
            </div>
        </div>
        
        <p>Bu butona her bastığında senin için güzel bir söz çıkacak.</p>
        <button onclick="showMessage()" id="actionBtn">Tıkla Bana</button>
                
        <div class="message-container">
            <div id="message" class="message"></div>
        </div>
        <div id="counter" class="counter"></div>
        
        <a href="hikayemiz.html" class="story-button">Hikayemiz</a>
        
        
    </div>

    <div class="music-control" onclick="toggleMusic()" title="Müziği Aç/Kapat">
        <i id="musicIcon" class="music-icon fas fa-music"></i>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="perdenin_ardindakiler.mp4" type="audio/mp3">
        Tarayıcınız ses öğesini desteklemiyor.
    </audio>
    
    <script>
        const messages = [
            "Gülüşün dünyamı aydınlatıyor. 🌞",
            "Sen benim en güzel rüyam gibisin. ✨",
            "Gözlerinde kaybolmak istiyorum. 👀💖",
            "Seni düşünmek bile içimi ısıtıyor. 🔥",
            "Gözlerin geceyi bile kıskandırır. 🌙",
            "Sen benim en güzel rastlantımsın. 🍀",
            "Bir bakışın bin kelimeden daha anlamlı. 📖",
            "Seninle geçen her an hayatımın en değerli zamanı. ⏰💕",
            "Gülüşün kalbime dokunan bir melodi gibi. 🎶",
            "Gönlümde sana özel bir `id` var, benzersiz ve tekrar etmez. 🆔💞",
            "Yanında olduğumda dünyanın en şanslı insanıyım. 🎯",
            "Seninle hayat daha renkli, daha anlamlı. 🌈",
            "Senin yanında olmak evimde olmak gibi. 🏡❤️",
            "Bu hayatta en büyük şansım seninle karşılaşmak. 🎲",
            "Sesin içimi huzurla dolduruyor. 🎧💗",
            "Varlığın bile dünyamı güzelleştiriyor. 🌍💫",
            "Seninle her şey tamam, sensiz her şey eksik. 🧩",
            "Güzelliğin, bir web sitesinin `loading` ekranını bile sabırla bekletir. ⏳😍",
            "Adını duymak bile yüzümü güldürüyor. 😊📣",
            "Geceleri yıldızlara değil, sana bakıyorum. 🌌💭",
            "Gülüşün, tüm dertlerimi unutturuyor. 😌🌹",
            "Sen hayatımın &lt;title&gt; etiketi gibisin, her sayfada en tepede sen varsın. 🏷️💘",
            "Kalbimde senin adını taşıyan bir yer var. 🏰❤️",
            "Sen hayatıma anlam katan en güzel hikâyesin. 📘",
            "Final haftası olsa da, seninle hayallerimi kodlamaya devam ediyorum. 💻✨",
            "Her sabah seni düşünerek uyanmak en güzel başlangıç. ☕🌞",
            "Zaman seninle akarken daha değerli. ⏳💕",
            "Hayatımın arka planında sen varsın, tıpkı bir background-image gibi. 🌆💕",
            "En karanlık anımda bile senin ışığın yeter. 💡🖤",
            "Bu sana son mesajımdı. İyi ki varsın. 💝",
        ];

        // Tanışma tarihi (YYYY, MM-1, DD)
        const meetingDate = new Date(2023, 0, 1); // 1 Ocak 2023 olarak varsayılmıştır, değiştirin
        
        let currentIndex = 0;
        let clickCount = 0;
        const totalMessages = messages.length;
        const music = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false;
        const floatingHearts = document.getElementById('floatingHearts');
        const actionBtn = document.getElementById('actionBtn');
        const photos = document.querySelectorAll('#photoSlider img');
        let currentPhotoIndex = 0;
        const videoContainer = document.getElementById('videoContainer');
        const videoBtn = document.getElementById('videoBtn');
        const loveVideo = document.getElementById('loveVideo');
        let isVideoShown = false;

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', () => {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = "Tıkla ve mesajları gör... 💖";
            messageElement.classList.add('visible');
            
            // Fotoğraflar yüklenemediğinde alternatif metin
            photos.forEach(photo => {
                photo.onerror = function() {
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23f0f0f0"/><text x="100" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="%23e91e63" dy=".3em">DAMLA 💖</text></svg>';
                };
            });
            
            // Tanışma süresini hesapla
            updateCountdown();
            setInterval(updateCountdown, 1000 * 60 * 60); // Her saat güncelle
        });

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.className = "music-icon fas fa-music";
            } else {
                music.play().catch(e => console.log("Otomatik çalma engellendi:", e));
                musicIcon.className = "music-icon fas fa-pause";
            }
            isPlaying = !isPlaying;
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                    floatingHearts.appendChild(heart);
                    
                    // Animasyon bitince kalbi kaldır
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        function showMessage() {
            const messageElement = document.getElementById('message');
            const counterElement = document.getElementById('counter');

            // Buton animasyonu
            actionBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                actionBtn.style.transform = 'scale(1)';
            }, 200);

            // Müzik çal
            if (!isPlaying) {
                music.play().catch(e => console.log("Çalma engellendi:", e));
                isPlaying = true;
                musicIcon.className = "music-icon fas fa-pause";
            }

            // Uçan kalpler
            createHearts();

            // Mesaj geçiş animasyonu
            messageElement.classList.remove('visible');

            setTimeout(() => {
                const currentMessage = messages[currentIndex];
                messageElement.innerHTML = currentMessage;
                messageElement.classList.add('visible');

                clickCount++;
                const remaining = totalMessages - currentIndex - 1;

                if (remaining > 0) {
                    counterElement.textContent = `Daha ${remaining} mesaj var! ❤️`;
                } else {
                    counterElement.textContent = "Tüm mesajları gördün! Hikayemize geçebilirsin. ❤️";
                }

                currentIndex = (currentIndex + 1) % messages.length;
            }, 400);
        }
        
        function nextPhoto() {
            photos[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photos[currentPhotoIndex].classList.add('active');
        }
        
        function prevPhoto() {
            photos[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            photos[currentPhotoIndex].classList.add('active');
        }
        
       function updateCountdown() {
    const years = 0;
    const months = 3;
    const days = 30;

    document.getElementById('years').textContent = years;
    document.getElementById('months').textContent = months;
    document.getElementById('days').textContent = days;
}

        
        function toggleVideo() {
            if (isVideoShown) {
                videoContainer.style.display = 'none';
                videoBtn.innerHTML = '<i class="fas fa-video"></i> Video Mesajım';
                loveVideo.pause();
            } else {
                videoContainer.style.display = 'block';
                videoBtn.innerHTML = '<i class="fas fa-times"></i> Kapat';
                loveVideo.play().catch(e => console.log("Video çalma engellendi:", e));
            }
            isVideoShown = !isVideoShown;
        }
    </script>
</body>
</html>
