            padding: 15px 30px;

            margin-top: 20px;
            transition: all 0.3s ease;

            position: relative;
            overflow: hidden;
        }

        button:hover {

            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.6);
        }

        button:active {

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;

    </style>
