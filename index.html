<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Site Bakƒ±mda - Damla & Uygar üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #c2185b;
            --text-color: #ffcdd2;
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .maintenance-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
            font-size: clamp(2em, 8vw, 3em);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .heart {
            font-size: 1.5em;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin: 0 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .countdown-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: white;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
            color: var(--text-color);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-color);
            animation: float linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 65%;
            border-radius: 10px;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }

        @keyframes progress-animation {
            0% { width: 65%; }
            100% { width: 68%; }
        }

        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            p {
                font-size: 1em;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="maintenance-container">
        <h1>Damla <span class="heart">‚ù§</span> Uygar</h1>
        <p>Sevgili ziyaret√ßimiz,</p>
        <p>Hikayemizi daha g√ºzel hale getirmek i√ßin √ßalƒ±≈üƒ±yoruz! <span class="heart">‚ù§</span></p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Sitemiz ≈üu anda bakƒ±m a≈üamasƒ±ndadƒ±r. <span id="opening-time"></span> daha g√ºzel bir ≈üekilde geri d√∂neceƒüiz.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">G√ºn</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>
        
        <p>Geri d√∂nd√ºƒü√ºm√ºzde haberdar olmak i√ßin bizi takip edebilirsiniz:</p>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <script>
        // U√ßan kalpler animasyonu
        function createHearts() {
            const floatingHearts = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                    floatingHearts.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        // Sabit bir biti≈ü zamanƒ± belirle (bug√ºn saat 22:00)
        function getTargetTime() {
            const now = new Date();
            const target = new Date();
            
            // Eƒüer ≈üu anki saat 22:00'den √∂nceyse, bug√ºn 22:00'i hedefle
            if (now.getHours() < 22 || (now.getHours() === 22 && now.getMinutes() === 0)) {
                target.setHours(22, 0, 0, 0);
            } else {
                // Deƒüilse yarƒ±n 22:00'i hedefle
                target.setDate(target.getDate() + 1);
                target.setHours(22, 0, 0, 0);
            }
            
            return target;
        }

        // A√ßƒ±lƒ±≈ü zamanƒ±nƒ± g√∂steren metni g√ºncelle
        function updateOpeningTime(target) {
            const options = { hour: '2-digit', minute: '2-digit' };
            const timeString = target.toLocaleTimeString('tr-TR', options);
            document.getElementById('opening-time').textContent = timeString + "'de";
        }

        // Geri sayƒ±mƒ± g√ºncelle
        function updateCountdown() {
            const now = new Date();
            const target = getTargetTime();
            const diff = target - now;

            // Eƒüer geri sayƒ±m bittiyse
            if (diff <= 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                
                // Burada siteyi otomatik y√∂nlendirebilirsiniz
                // window.location.href = "ana-sayfa.html";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Sayfa y√ºklendiƒüinde animasyonlarƒ± ba≈ülat
        window.addEventListener('DOMContentLoaded', () => {
            createHearts();
            setInterval(createHearts, 3000);

            const targetTime = getTargetTime();
            updateOpeningTime(targetTime);
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
